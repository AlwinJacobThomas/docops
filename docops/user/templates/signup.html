{% extends 'layout.html' %}
{% load static %}

{% block title %}Signup{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'user/style.css' %}">
<script src="{% static 'user/script.js' %}"></script>
<script src="https://kit.fontawesome.com/45978a437e.js" crossorigin="anonymous"></script>

{% endblock %}
{% block content %}
<section class="container forms">
    <div class="form login">
        <div class="form-content">
            <header>Signup</header>
            <form action="#">
                <div class="field input-field">
                    <input type="email" placeholder="Email" class="input">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Create password" class="password">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Confirm password" class="password">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="field button-field">
                    <button>Signup</button>
                </div>
            </form>

            <div class="form-link">
                <span>Already have an account? <a href="{% url 'user:login' %}" class="link login-link">Login</a></span>
            </div>
        </div>

       

    </div>
</section>

{% endblock %}
